<form>
    <div class="modal-header">
        <h5>Create Inventory</h5>
        <button type="button" class="close" data-bs-dismiss="modal" onclick="ui_closeDialog()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <label for="inventoryName" class="form-label">Inventoryname:</label>
        <input type="text" name="inventoryName" id="inventoryName" class="form-control form-control">
        <label for="inventoryGroup" class="form-label">Group:</label>
        <input type="text" name="inventoryGroup" id="inventoryGroup" class="form-control form-control" readonly>
        <label for="role" class="form-label">Access-Role:</label>
        <select name="role" id="role" class="form-control form-control">
            <option selected>User</option>
            <option>Admin</option>
        </select>
        <label for="floorplan" class="form-label">Floorplan:</label>
        <input type="file" name="floorplan" id="floorplan" class="form-control form-control">
    </div>
    <div class="modal-footer">
        <input type="reset" value="Cancel" data-bs-dismiss="modal" onclick="ui_closeDialog()" class="btn btn-danger btn-lg px-5" id="btnCancel">
        <input type="button" value="Create" class="btn btn-success btn-lg px-5" id="btnSubmit">
    </div>
</form>
