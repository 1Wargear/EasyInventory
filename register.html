<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="icon" type="image/x-icon" href="assets/inventory-icon.ico">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Bootstrap 5 -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Custom -->
        <link href="css/styles.css" rel="stylesheet" >
        <script src="js/login.js"></script>
        <script src="js/theme.js" defer></script>
    </head>
    <body class="bg-grad-dark">
        <div class="container vh-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div id="formThemeMaster" class="card bg-dark text-white p-4">
                    <h1 class="text-center text-uppercase">Register</h1>
                    <form action="dummy.html" method="post">

                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" required>

                        <label for="mail" class="form-label">E-Mail:</label>
                        <input type="email" name="mail" id="mail" class="form-control form-control-lg" required>

                        <label for="password" class="form-label mt-3">Password:</label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg" required>

                        <label for="passwordRep" class="form-label">Repeat Password:</label>
                        <input type="password" name="passwordRep" id="passwordRep" class="form-control form-control-lg mb-3" required>

                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" name="phone" id="phone" class="form-control form-control-lg">

                        <br>

                        <input type="reset" onclick="navigation_navback()" value="Cancel" class="btn btn-danger btn-lg px-5" id="btnCancel">
                        <input type="submit" onclick="login_register()" value="Register" class="btn btn-success btn-lg px-5" id="btnSubmit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
